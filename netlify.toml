[build]
publish = "public"
command = """
echo "export const AUTH0_CONFIG = {
  domain: '${AUTH0_DOMAIN}',
  clientId: '${AUTH0_CLIENT_ID}'
};" > static/admin/config.js && hugo
"""

[build.environment]
HUGO_VERSION = "0.148.2"
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[edge_functions]]
  path = "/admin/index.html"
  function = "admin-auth"
