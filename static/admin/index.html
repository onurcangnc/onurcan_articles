<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>

    <script>
      // Netlify invite link fix
      if (window.location.hash.startsWith("#/invite_token=")) {
        const fixed = window.location.hash.replace("#/invite_token=", "#invite_token=");
        window.location.replace(window.location.pathname + fixed);
      }
    </script>

    <script type="module">
      import { createAuth0Client } from "https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js";
      import { AUTH0_CONFIG } from "./config.js";

      const auth0 = await createAuth0Client({
        domain: AUTH0_CONFIG.domain,
        clientId: AUTH0_CONFIG.clientId,
        authorizationParams: {
          redirect_uri: window.location.origin + "/admin/"
        }
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        const token = await auth0.getTokenSilently();
        document.cookie = `auth_token=${token}; path=/; Secure; SameSite=Lax`;
        window.history.replaceState({}, document.title, "/admin/");
      }
    </script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
