<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      const token = window.location.hash.match(/invite_token=([^&]+)/);

      // Init Netlify Identity
      window.netlifyIdentity.on('init', user => {
        if (!user && token) {
          console.log("🔐 Invite token ile gelen kullanıcı, login ekranı açılıyor.");
          window.netlifyIdentity.open(); // Modalı aç
        }
      });

      // Kullanıcı login olduktan sonra yönlendir
      window.netlifyIdentity.on('login', user => {
        console.log("✅ Giriş başarılı:", user);
        window.location.href = "/admin/";
      });

      // Hataları göster
      window.netlifyIdentity.on('error', err => {
        console.error("❌ Netlify Identity hatası:", err);
      });

      window.netlifyIdentity.init();
    </script>
  </body>
</html>
