<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Login ekranı
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.open("login");
        }
      });

      window.netlifyIdentity.on("login", (user) => {
        console.log("✅ Giriş başarılı:", user);
        window.location.reload();
      });

      window.netlifyIdentity.init();

      // CMS yüklendikten sonra backend'i ekle
      window.addEventListener("load", () => {
        const waitForCMSAndInit = () => {
          if (window.CMS) {
            console.log("✅ CMS bulundu");

            const script = document.createElement("script");
            script.src = "/admin/custom-backend.js";
            script.onload = () => {
              console.log("✅ custom-backend.js yüklendi");
              CMS.init({ config: "/admin/config.yml" });
            };
            document.body.appendChild(script);
          } else {
            console.log("⏳ Bekleniyor...");
            setTimeout(waitForCMSAndInit, 200);
          }
        };

        waitForCMSAndInit();
      });
    </script>
  </body>
</html>
