<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="/admin/custom-backend.js"></script>
  </head>
  <body>
    <script>
      // Giriş kontrolü
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.open("login");
        }
      });

      window.netlifyIdentity.on("login", () => {
        console.log("✅ Giriş başarılı");
        window.location.reload();
      });

      window.netlifyIdentity.init();
    </script>

    <script>
      // Bekle → CMS + Backend hazır olunca init et
      function waitForCMSAndInit() {
        if (window.CMS && window.CMS.registerBackend && window.__customBackendRegistered) {
          console.log("✅ CMS ve backend hazır. Init ediliyor...");
          CMS.init({ config: "/admin/config.yml" });
        } else {
          console.warn("⏳ Bekleniyor...");
          setTimeout(waitForCMSAndInit, 100);
        }
      }

      window.addEventListener("load", waitForCMSAndInit);
    </script>
  </body>
</html>
