<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>

    <!-- Netlify Identity (login modal) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS + Git-Gateway backend -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Kimlik doğrulama – otomatik -->
    <script>
      netlifyIdentity.on("init", user => {
        if (!user) netlifyIdentity.open("login");
      });
      netlifyIdentity.on("login", () => document.location.reload());
      netlifyIdentity.init();          // gerekli
    </script>
  </head>
  <body></body>
</html>
