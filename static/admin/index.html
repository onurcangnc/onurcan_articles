<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script type="module">
      import GoTrue from "https://cdn.jsdelivr.net/npm/gotrue-js@0.11.0/+esm";

      const auth = new GoTrue({
        APIUrl: "https://blog.onurcangenc.com.tr/.netlify/identity",
        setCookie: true,
      });

      const tokenMatch =
        window.location.hash.match(/invite_token=([^&]+)/) ||
        window.location.hash.match(/confirmation_token=([^&]+)/);

      if (tokenMatch) {
        const token = tokenMatch[1];

        auth
          .confirm(token, true)
          .then((user) => {
            console.log("✅ Kullanıcı doğrulandı:", user);
            window.location.href = "/admin/";
          })
          .catch((err) => {
            console.error("❌ Doğrulama hatası:", err);
          });
      } else {
        // normal login modal'ı init et
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.open("login");
          }
        });

        window.netlifyIdentity.on("login", (user) => {
          console.log("✅ Giriş başarılı:", user);
          window.location.href = "/admin/";
        });

        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
