<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ partial "head.html" . }}

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5907670584730847" crossorigin="anonymous"></script>
  </head>

  <body>
    {{ partial "header.html" . }}

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <script src="/assets/js/jquery-2.1.3.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jQuery.scrollSpeed.js"></script>
    <script>
      $(function() {
        jQuery.scrollSpeed(100, 1000);
      });
    </script>

    <script>
      const token = window.location.hash.match(/invite_token=([^&]+)/);
      if (token && !window.location.pathname.startsWith('/admin')) {
        window.location.href = '/admin/#invite_token=' + token[1];
      }
    </script>

  </body>
</html>
