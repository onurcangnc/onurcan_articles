{{ define "main" }}
<div class="container">
  <div class="row">
    <section class="col-md-8">
      {{ range .Paginator.Pages }}
      <article class="blog-item">
        <div class="row">
          <div class="col-md-3">
            <a href="{{ .RelPermalink }}">
              <img src="{{ with .Params.thumbnail }}{{ . }}{{ else }}/assets/img/default-thumb.jpg{{ end }}" class="img-thumbnail center-block" alt="{{ .Title }}">
            </a>
          </div>
          <div class="col-md-9">
            <p>
              in 
              {{ range $i, $tag := .Params.tags }}
                {{ if $i }}, {{ end }}<a href="/tags/{{ $tag | urlize }}/">{{ $tag }}</a>
              {{ end }}
              <time>{{ .Date.Format "02-Jan-2006" }}</time>
            </p>
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          </div>
        </div>
      </article>
      {{ end }}

      <div class="page-turn">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
    </section>

    <aside class="col-md-4 col-sm-8 col-xs-8">
      {{ partial "sidebar.html" . }}
    </aside>
  </div>
</div>
{{ end }}
