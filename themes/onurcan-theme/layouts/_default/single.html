{{ define "main" }}
<main class="single-post-section py-5 px-3">
  <div class="container">

    <!-- Başlık -->
    <h1 class="post-title" style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">
      {{ .Title }}
    </h1>

    <!-- Tarih ve Etiketler -->
    <div class="post-meta mb-4 text-muted" style="font-size: 0.9rem;">
      <span>{{ .Date.Format "02 Jan 2006" }}</span>
      {{ with .Params.tags }}
      | <span>
        {{ range $index, $tag := . }}
          {{ if $index }}, {{ end }}<a href="/tags/{{ $tag | urlize }}">{{ $tag }}</a>
        {{ end }}
      </span>
      {{ end }}
    </div>

    <!-- Kapak Görseli -->
    {{ with .Params.thumbnail }}
    <div class="post-thumbnail mb-4">
      <img src="{{ . }}" alt="Post image" class="img-fluid" />
    </div>
    {{ end }}

    <!-- İçerik -->
    <div class="post-content" style="line-height: 1.8; font-size: 1.1rem;">
      {{ .Content }}
    </div>

  </div>
</main>
{{ end }}
