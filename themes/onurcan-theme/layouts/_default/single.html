{{ define "main" }}
  <section class="col-md-8">
    <article class="post">
      <header>
        <h1>{{ .Title }}</h1>
        <div id="ezoic-pub-ad-placeholder-102"></div>
        <p class="text-muted">
          <time>{{ .Date.Format "02-Jan-2006" }}</time>
          {{ with .Params.tags }}
            &nbsp;â€¢&nbsp;
            {{ range $i, $t := . }}
              <a href="{{ (printf "/tags/%s/" (urlize $t)) }}">{{ $t }}</a>{{ if lt (add $i 1) (len .) }}, {{ end }}
            {{ end }}
          {{ end }}
        </p>
      </header>

      {{ with .Params.image }}
      <p><img class="img-responsive" src="{{ . }}" alt="{{ $.Title }}"></p>
      {{ end }}

      <div class="post-content">
        {{ .Content }}
      </div>
    </article>
  </section>

  {{ partial "sidebar.html" . }}
{{ end }}
