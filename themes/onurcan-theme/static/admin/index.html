<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { margin: 0; height: 100vh; background: #f1eeed; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
<script>
  const netlifyIdentity = window.netlifyIdentity;
  netlifyIdentity.init();

  if (window.location.hash.includes('invite_token') || window.location.hash.includes('confirmation_token')) {
    netlifyIdentity.open('signup');
  } else {
    netlifyIdentity.open('login');
  }

  netlifyIdentity.on('login', user => {
    netlifyIdentity.close();
    window.location.href = '/admin/#/collections/blog';
  });

  netlifyIdentity.on('logout', () => {
    window.location.reload();
  });
</script>
</body>
</html>
